<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task List</title>
</head>
<body>
    <h1>Task List</h1>
    <a href="{% url 'task_create' %}">Create New Task</a>
    <ul>
        {% for task in tasks %}
            <li>
                <strong>{{ task.title }}</strong> - {{ task.description }}<br>
                Created at: {{ task.created_at }}<br>
                Updated at: {{ task.updated_at }}<br>
                Completed: {{ task.completed }}<br>
                <a href="{% url 'task_update' task.id %}">Edit</a>
                <form action="{% url 'task_delete' task.id %}">
                    {% csrf_token %}
                    <button type="submit">Delete</button>
                </form>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
