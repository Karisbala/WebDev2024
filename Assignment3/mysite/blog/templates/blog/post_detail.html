{% extends "blog/base.html" %}

{% block content %}
<h1>{{ post.title }}</h1>
<p>Published on: {{ post.published_date|date:"F j, Y" }}</p>
<p>By {{ post.author }}</p>
<p>{{ post.content }}</p>
{% if post.image %}
    <img src="{{ post.image.url }}" alt="{{ post.title }}" style="max-width: 300px;">
{% endif %}
{% endblock %}
